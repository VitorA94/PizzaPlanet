<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Para consultar a lista de ícones, acesse: https://icons.getbootstrap.com/ -->
    <!-- CSS -->
    <link href="css/estilo.css" rel="stylesheet" />
    <link href="images/logo-pizzaplanet.png" rel="icon" type="image/png" />
    <title>Área do Funcionário</title>
</head>

<body class="login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card shadow-lg rounded fundo-vermelho">
                    <div class="text-center my-5">
                        <img src="images/logo-pizzaria.jpg" title="Fatec Itu" alt="logo da Fatec" class="w-50" />
                    </div>
                    <div class="card-header fundo-amarelo text-light text-center">
                        <h5> Faça o Login para acessar os Pedidos </h5>
                    </div>
                    <div class="card-body text-center">
                        <!-- Aqui irá o nosso formulário -->
                        <button type="button" class="btn btn-outline-light mx-2" id="loginGoogle" onclick="logaGoogle()"
                            title="Login Google">
                            <img src="images/logo-google.svg"> Logar com o Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Carregando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <!--script do projeto -->
    <script src="js/firebase.js"></script>
</body>

</html>
